<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>acceptance-testing</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900">

<!-- Header -->
<header class="bg-red-900 text-white p-6">
    <div class="container mx-auto">
        <h1 id="pageTitle" class="text-3xl font-bold">Acceptance testing</h1>
        <p id="pageSubtitle" class="text-xl mt-2">Make sure everything is ok before delivery</p>
        <nav class="mt-4">
            <a href="../index.html" class="text-lg hover:underline">Home</a>
        </nav>
    </div>
</header>

<!-- Main Content -->
<section class="container mx-auto mt-10 px-4">
    <h2 class="text-2xl font-semibold text-blue-700" id="introTitle">What is acceptance-testing&nbsp;?</h2>
    <p id="introText" class="mt-4 text-lg">
    </p>

    <!-- Interactive Example -->
    <div id="interactiveSection" class="mt-8 bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-bold text-blue-700">Example</h3>
        <p class="mt-2">
            You are a User. choose a proposition
        </p>

        <!-- Simple Acceptance Test -->
        <div class="mt-4">
            <label for="testResult" class="block mb-2 text-lg">The product is working as expected&nbsp;?</label>
            <select id="testResult" class="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="none">Select...</option>
                <option value="pass">yes, it works</option>
                <option value="fail">No, there is a bug</option>
            </select>
            <button id="acceptanceButton" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 mt-4 rounded transition duration-300">
                Validate
            </button>
        </div>

        <div id="acceptanceFeedback" class="mt-4 text-lg"></div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-gray-800 text-white mt-16 p-4">
    <p class="text-center"></p>
</footer>

<!-- GSAP for animation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
